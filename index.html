<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>The Grand Hotel</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <!-- Navigation -->
      <div class="w-full px-6 py-4 flex items-center justify-between border-b">
        <div class="flex items-center">
          <span class="text-xl font-bold">â–  The Grand Hotel</span>
        </div>
        <div class="flex items-center space-x-6">
          <a href="#" class="text-gray-700">Home</a>
          <a href="#" class="text-gray-700">Rooms</a>
          <a href="#" class="text-gray-700">Suites</a>
          <a href="#" class="text-gray-700">Dining</a>
          <a href="#" class="text-gray-700">Offers</a>
          <a href="#" class="text-gray-700">Meetings</a>
          <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-full">Sign in</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex flex-1 px-6 py-8">
        <!-- Left Image -->
        <div class="w-2/5 pr-8">
          <div 
            class="w-full h-full rounded-lg bg-center bg-no-repeat bg-cover"
            style="background-image: url('https://cdn.usegalileo.ai/sdxl10/57e53782-5ea0-46a2-8156-68e9d4667186.png');"
          ></div>
        </div>

        <!-- Right Content -->
        <div class="w-3/5">
          <div class="max-w-md">
            <h1 class="text-4xl font-bold mb-2">Welcome to The Grand Hotel</h1>
            <p class="text-gray-600 mb-6">We're delighted to welcome you to our luxurious hotel. Please sign in to access your account.</p>
            
            <!-- Sign In Button (top) -->
            <button class="w-full bg-blue-600 text-white py-3 rounded-full mb-8 font-semibold">
              Sign in
            </button>

            <!-- Form Fields -->
            <div class="space-y-4">
              <div>
                <label class="block text-gray-800 mb-2">Username</label>
                <input
                  type="text"
                  placeholder="Enter username"
                  class="w-full px-4 py-3 rounded-md border border-gray-200 bg-gray-50"
                />
              </div>
              
              <div>
                <label class="block text-gray-800 mb-2">Email</label>
                <input
                  type="email"
                  placeholder="Enter email"
                  class="w-full px-4 py-3 rounded-md border border-gray-200 bg-gray-50"
                />
              </div>
              
              <div>
                <label class="block text-gray-800 mb-2">Password</label>
                <input
                  type="password"
                  placeholder="Enter password"
                  class="w-full px-4 py-3 rounded-md border border-gray-200 bg-gray-50"
                />
              </div>
            </div>

            <!-- Sign In Button -->
            <button class="w-full bg-blue-600 text-white py-3 rounded-full mt-6 font-semibold">
              Sign in
            </button>

            <!-- Sign Up Link -->
            <div class="text-center mt-4">
              <p class="text-gray-600 text-sm">Don't have an account?</p>
              <a href="#" class="text-gray-600 text-sm underline">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
