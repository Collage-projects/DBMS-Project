<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Hotel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="image/logo.jpeg" alt="Logo" class="logo-image">
            <span class="logo-text">The Grand Hotel</span>
        </div>
        <div class="nav-buttons">
            <button id="loginButton" class="nav-button">Log in</button>
            <button id="signinButton" class="nav-button active">Sign in</button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Image Panel -->
        <div class="image-panel">
            <img src="image/first.png" alt="Hotel Lobby" class="hotel-image">
            <div class="image-overlay"></div>
        </div>
        
        <!-- Right Form Panel -->
        <div class="form-panel">
            <div class="form-container">
                <h1>Welcome to The Grand Hotel</h1>
                <p class="welcome-text">We're delighted to welcome you to our luxurious hotel. Please <span id="actionText">sign in</span> to access your account.</p>
                
                <!-- Sign In Form -->
                <form id="signinForm" class="form active">
                    <div class="form-group">
                        <label for="signin-username">Username</label>
                        <input type="text" id="signin-username" placeholder="Enter username">
                    </div>
                    
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" placeholder="Enter email">
                    </div>
                    
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" placeholder="Enter password">
                    </div>
                    
                    <button type="submit" class="submit-button">Sign in</button>
                    
                    <div class="signup-prompt">
                      <span>have an account?</span>
                      <a href="#" id="loginLink">Log in</a>
                    </div>
                </form>
                
                <!-- Login Form -->
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter email">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter password">
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="submit-button">Log in</button>
                    
                    <div class="signup-prompt">
                      <span>Don't have an account?</span>
                      <a href="#" id="signupLink">Sign up</a>
                  </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js">
      
    </script>
</body>
</html>
