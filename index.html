<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap"
    />

    <title>The Grand Hotel</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'royal-blue': '#3832ff',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-white font-sans">
    <!-- Header/Navigation -->
    <header class="flex items-center justify-between px-6 py-4">
      <div class="flex items-center">
        <span class="font-bold text-lg">â–  The Grand Hotel</span>
      </div>
      <nav class="flex items-center space-x-6">
        <a href="#" class="text-gray-700">Home</a>
        <a href="#" class="text-gray-700">Rooms</a>
        <a href="#" class="text-gray-700">Suites</a>
        <a href="#" class="text-gray-700">Dining</a>
        <a href="#" class="text-gray-700">Offers</a>
        <a href="#" class="text-gray-700">Meetings</a>
        <a href="#" class="bg-royal-blue text-white px-4 py-2 rounded-full">Sign in</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="px-6 mt-6 flex">
      <!-- Left side - Image -->
      <div class="w-2/5 pr-6">
        <img 
          src="https://cdn.usegalileo.ai/sdxl10/57e53782-5ea0-46a2-8156-68e9d4667186.png" 
          alt="Elegant hotel lobby with chandelier"
          class="w-full h-auto rounded-lg object-cover"
        />
      </div>

      <!-- Right side - Content -->
      <div class="w-3/5">
        <h1 class="text-4xl font-bold">Welcome to The Grand Hotel</h1>
        <p class="text-gray-600 my-2">We're delighted to welcome you to our luxurious hotel. Please sign in to access your account.</p>
        
        <!-- Top Sign In Button -->
        <button class="w-full bg-royal-blue text-white py-3 rounded-full mt-4 mb-8">Sign in</button>
        
        <!-- Form -->
        <form>
          <div class="mb-4">
            <label class="block text-gray-800 mb-2">Username</label>
            <input
              type="text"
              placeholder="Enter username"
              class="w-full p-3 bg-gray-50 border border-gray-200 rounded-md"
            />
          </div>
          
          <div class="mb-4">
            <label class="block text-gray-800 mb-2">Email</label>
            <input
              type="email"
              placeholder="Enter email"
              class="w-full p-3 bg-gray-50 border border-gray-200 rounded-md"
            />
          </div>
          
          <div class="mb-4">
            <label class="block text-gray-800 mb-2">Password</label>
            <input
              type="password"
              placeholder="Enter password"
              class="w-full p-3 bg-gray-50 border border-gray-200 rounded-md"
            />
          </div>
          
          <!-- Bottom Sign In Button -->
          <button type="submit" class="w-full bg-royal-blue text-white py-3 rounded-full mt-4">
            Sign in
          </button>
        </form>
        
        <!-- Sign up section -->
        <div class="text-center mt-3">
          <p class="text-gray-600 text-sm">Don't have an account?</p>
          <a href="#" class="text-gray-600 text-sm underline">Sign up</a>
        </div>
      </div>
    </main>
  </body>
</html>
